---
- hosts: all
  sudo: yes
  tasks:
    - name: install git
      apt: name=git update_cache=yes
    - name: run docker install script
      script: docker.sh
    - name: run node install script
      script: npm.sh
    - name: install node
      apt: name=nodejs update_cache=yes 
    - name: pull meneal/buildbox
      command: docker pull meneal/buildbox
